<link rel="preconnect" href="https://fonts.googleapis.com">

<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
<div class="row justify-content-center">
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col mb-2">
            <p>Your Current Organizations: </p>
            <button class="btn btn-sm btn-success orgButton">{{user['custom:organization']}}</button>

            <button mat-raised-button (click)="openDialog()" class="btn btn-sm btn-success orgButton"
              id="joinButton">Join</button>
          </div>
        </div>
      </div>
    </div>
