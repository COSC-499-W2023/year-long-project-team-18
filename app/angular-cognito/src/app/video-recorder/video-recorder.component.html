<div id="my-video" class="video-js vjs-default-skin" playsinline></div>

<!-- Include Video.js library -->
<link href="https://unpkg.com/video.js/dist/video-js.css" rel="stylesheet">
<script src="https://unpkg.com/video.js/dist/video.js"></script>

<!-- Include Video.js Record plugin -->
<link href="https://unpkg.com/videojs-record/dist/css/videojs.record.css" rel="stylesheet">
<script src="https://unpkg.com/videojs-record/dist/videojs.record.js"></script>

<!-- Include AWS SDK -->
<script src="https://cdn.jsdelivr.net/npm/aws-sdk/dist/aws-sdk.min.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    var config = {
      controls: true,
      autoplay: false,
      fluid: false,
      loop: false,
      width: 320,
      height: 240,
      bigPlayButton: false,
      controlBar: {
        volumePanel: false
      },
      plugins: {
        record: {
          audio: true,
          video: true,
          debug: true
        }
      }
    };

    var player = videojs('my-video', config, function () {
      console.log('Video.js player is ready!');
    });

    player.on('error', function (element, error) {
      console.error('Video.js error:', error);
    });

    // Additional code for binding and other functionalities
  });
</script>
