<div class="row justify-content-center">
  <div class="col text-center">
    <h1 class="text-center" style="color: #ffffff">Video Recording</h1>  
    
    <div class="video-container row mb-2">
      <div id="video" class="col">
        <video #video class="video"></video>
      </div>
    </div>
  
    <div id="buttons" class="row">
      <button class="btn btn-sm btn-success button-record" (click)="startRecording()"> Record </button>
      <button class="btn btn-sm btn-success button-record" (click)="stopRecording()"> Stop</button>
      <button class="btn btn-sm btn-success button-record" (click)="playback()"> Playback</button>
    </div>

    <div class="form-group text-center"> 
      <label for="videoName" style="color: #ffffff">Video Name:</label>
      <input type="text" id="videoName" [(ngModel)]="videoName" (input)="onVideoNameChange()" class="form-control d-inline-block mx-auto"/>
      <button class="btn btn-sm btn-success button-record" routerLink="/share-video" [disabled]="isSubmitDisabled" (click)="submitVideo()"> Submit</button>
    </div>
  </div>
</div>
