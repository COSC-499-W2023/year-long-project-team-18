<div class="row justify-content-center">
  <div class="col">
    <div class="row">
      <div id="video" class="col-xs-12 mb-2">
        <video #video class="video"></video>
      </div>
    </div>
    <div id="buttons" class="row">
      <button class="btn btn-sm btn-success button-record" (click)="startRecording()"> Record </button>
      <button class="btn btn-sm btn-success button-record" (click)="stopRecording()"> Stop</button>
      <button class="btn btn-sm btn-success button-record" (click)="download()"> Download</button>
      <button class="btn btn-sm btn-success button-record" (click)="playback()"> Playback</button>
    </div>
  </div>
</div>
