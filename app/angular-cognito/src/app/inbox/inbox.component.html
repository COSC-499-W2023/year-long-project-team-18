<!-- inbox.component.html -->
<div *ngFor="let request of pendingRequests">
    <div>
      Video Request: {{ request.videoName }} from {{ request.senderUsername }}
      <button (click)="respondToRequest(request.id, 'accept')">Accept</button>
      <button (click)="respondToRequest(request.id, 'deny')">Deny</button>
    </div>
  </div>
