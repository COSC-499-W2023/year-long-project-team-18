<meta name="viewport" content="width=device-width, initial-scale=1.0">
<div class="row justify-content-center">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">

  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <div class="header">
          <p class="header-text">PRVCY</p>
          <hr>
          <p class="subheader-text">Video Sharing</p>
        </div>
        <div *ngIf="errorMessage" class="row">
          <div class="col">
            <div class="alert alert-danger">
              {{ errorMessage }}
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col mb-2">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" #email="ngModel" [(ngModel)]="user.email"
              class="form-control form-control-sm">
          </div>
        </div>
        <div class="row">
          <div class="col mb-2">
            <label for="password" class="form-label">Password:</label>
            <div class="input-group input-group-sm">
              <input [type]="user.showPassword ? 'text' : 'password'" id="password" name="password" #password="ngModel"
                [(ngModel)]="user.password" class="form-control form-control-sm">
              <button type="button" class="btn btn-outline-secondary" (click)="user.showPassword = !user.showPassword">
                <i class="bi"
                  [ngClass]="{'bi-eye-fill': !user.showPassword, 'bi-eye-slash-fill': user.showPassword}"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="row" id="signInRow">
          <div class="col d-grid">
            <button type="button" (click)="signIn()" class="btn btn-sm btn-success" [disabled]="loading">
              <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="loading"></span>
              Sign in
            </button>
          </div>
        </div>
        <div class="row" id="signUpRow">
          <div class="col d-grid">
            <p><i>Don't have an account?</i></p>
            <button type="button" routerLink="/signUp" class="btn btn-sm btn-success" [disabled]="loading"
              id="signUpButton">
              <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="loading"></span>
              Sign up
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
